<div class="page-container">
  <div class="auth-container">
    <div class="auth-wrapper">
      <div class="auth-header">
        <h2 class="auth-heading">Login</h2>
      </div>

      <form class="c-form" [formGroup]="myForm" (ngSubmit)="login()">
        <div class="form-inputs">
          <div class="form-group">
            <div class="form-label">Email</div>
            <input
              class="form-input"
              type="email"
              formControlName="email"
              placeholder="Ingrese su email"
            />
            <span class="form-error" *ngIf="invalidField('email')"
              >Debe tener formato de email</span
            >
          </div>

          <div class="form-group">
            <div class="form-label">Password</div>
            <input
              class="form-input"
              type="password"
              formControlName="password"
              placeholder="Ingrese su contraseña"
            />
            <span class="form-error" *ngIf="invalidField('password')"
              >Debe contar al menos con seis carácteres</span
            >
          </div>
        </div>

        <div class="main-button-wrapper">
          <button
            mat-raised-button
            class="main-button u-w-100 my-2r"
            color="primary"
            type="submit"
            [disabled]="myForm.invalid"
          >
            LOGIN
          </button>
        </div>

        <div class="">
          <span class="mat-body-2"> ¿No tienes cuenta? </span>

          <a routerLink="/auth/register" class="mat-caption">
            Crear una aquí
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
