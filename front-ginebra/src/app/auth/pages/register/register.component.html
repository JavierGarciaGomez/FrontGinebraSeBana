<div class="page-container">
  <div class="auth-container">
    <div class="auth-wrapper">
      <div class="auth-header">
        <h2 class="auth-heading">Nuevo usuario</h2>
      </div>
      <!-- [formGroup]="miFormulario"
  (ngSubmit)="login()" -->
      <form class="auth-form">
        <div class="form-inputs">
          <div class="form-group">
            <div class="form-label">Nombre de usuario</div>
            <input
              class="form-input"
              type="text"
              formControlName="username"
              placeholder="Ingrese su nombre de usuario"
            />
          </div>
          <div class="form-group">
            <div class="form-label">Email</div>
            <input
              class="form-input"
              type="email"
              formControlName="email"
              placeholder="Ingrese su email"
            />
          </div>
          <div class="form-group">
            <div class="form-label">Password</div>
            <input
              class="form-input"
              type="password"
              formControlName="password"
              placeholder="Ingrese su contraseña"
            />
          </div>
          <div class="form-group">
            <div class="form-label">Confirme su contraseña</div>
            <input
              class="form-input"
              type="password"
              formControlName="passwordConfirmation"
              placeholder="Confirme su contraseña"
            />
          </div>

          <div class="form-group">
            <div class="form-label">Password</div>
            <input
              class="form-input"
              type="password"
              formControlName="password"
              placeholder="Ingrese su contraseña"
            />
          </div>
        </div>

        <div class="main-button-wrapper">
          <button
            mat-raised-button
            class="main-button u-w-100 my-2r"
            color="primary"
          >
            REGISTRO
          </button>
        </div>

        <div class="flex-col-c p-t-60">
          <span class="txt1 p-b-17"> ¿Ya tienes cuenta? </span>

          <a routerLink="/auth/login" class="txt2"> Accede aquí </a>
        </div>
      </form>
    </div>
  </div>
</div>
