<div class="page-heading--wrapper">
  <h2 class="page-heading--heading mat-display-1">Lista de usuarios</h2>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="username">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number"
    >
      Username
    </th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by email"
      class="u-hide-on-sm"
    >
      Email
    </th>
    <td mat-cell *matCellDef="let element" class="u-hide-on-sm">
      {{ element.email }}
    </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by role"
    >
      Role
    </th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by creationDate"
      class="u-hide-on-sm"
    >
      CreationDate
    </th>
    <td mat-cell *matCellDef="let element" class="u-hide-on-sm">
      {{ element.creationDate | date }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by actions"
    >
      Acciones
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button routerLink="update/{{ element.id }}">Edit</button>
      <button mat-button (click)="deleteUser($event, element._id)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
